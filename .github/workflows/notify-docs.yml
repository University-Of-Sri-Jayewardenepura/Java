name: Notify ICTS Docs

on:
  push:
    paths:
      - "docs/**"
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs repo submodule update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_REPO_PAT }}
          repository: University-Of-Sri-Jayewardenepura/icts-docs
          event-type: submodule-update
          client-payload: '{"module": "java", "ref": "${{ github.sha }}"}'
